<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>

    <!-- daisyui and tailwinds css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- ===== header ====== -->
    <header class="container mx-auto py-4">
        <nav class="flex justify-between pb-4">
            <!-- logo -->
            <img src="images/Logo.png" alt="">

            <!-- sort button -->
            <button class="btn w-36 font-bold text-base">Sort by view</button>

            <button class="btn bg-red-500 text-white w-24">Blog</button>
        </nav>
        <hr>
    </header>


    <!-- ======== main ======= -->
    <main class="container mx-auto py-4">
        <!-- button container -->
        <section>
            <div id="btn-container" class="flex justify-center gap-4 ">
                <button class="btn btn-ghost bg-slate-500 text-white min-w-20">All</button>
                <button class="btn btn-ghost bg-slate-500 text-white min-w-20">Music</button>
                <button class="btn btn-ghost bg-slate-500 text-white min-w-20">Comedy</button>
                <button class="btn btn-ghost bg-slate-500 text-white min-w-20">Drawing</button>
            </div>
        </section>

        <!-- video container -->
        <section class="mt-12">
            <div id="error-element" class="mt-24">
                <img class="mx-auto" src="images/Icon.png" alt="">
                <h1 class="text-3xl text-slate-600 text-center">Opps!! There are No content</h1>
            </div>

            <!-- card container -->
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="overflow-hidden h-72">
                        <img class="w-full" src="images/smells.png" alt="">
                        <h6 class="absolute bottom-[40%] right-12">0 hr</h6>
                    </figure>

                    <div class="card-body">
                        <div class="flex space-x-4 justify-start items-start">
                            <div>
                                <img class="w-12 h-12 rounded-full" src="images/smells.png" alt="">
                            </div>
                            <div>
                                <h2 class="card-title">
                                    Laugh At My Pain
                                </h2>
                                <div class="flex mt-3">
                                    <p>Author Name</p>
                                    <img class="w-6 h-6" src="images/verify.png" alt="">
                                </div>
                                <p class="mt-3">100K Views</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- ======== Footer ======== -->


    <!-- script files -->
    <script src="index.js"></script>
</body>

</html>
